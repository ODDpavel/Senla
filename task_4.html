<script type="text/javascript">
  function getDimentionalArray(array,n) {
  var mass = [];
  m = array.length/n;
  for(var i = 0; i < m; i++){
    var arr = array.slice(0, n);
    array.splice(0,n);
    mass.push(arr);
  }
  console.log(mass);
}
