<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  <style media="screen">
  .row {
    margin-right: 5px;
    font-family: Verdana, Arial, Helvetica, sans-serif;
    color: #333366;
  }
  </style>
</head>
<body>
  <div class="row">
    <input type="text" name="text" id="string_input" size="50px">
    <button type="button" name="button" onclick="check()">Run</button>
  </div>
  <div class="row" id="output">
  </div>
</body>
<script type="text/javascript">
function check (){
  var output = document.getElementById('output');
  var words = document.getElementById('string_input').value;
  var arr = words.split(" ");
  var min = arr.reduce(function(a, b) {
    return a.length <= b.length ? a : b;
  })
  output.innerHTML = " The shortest length of the word: " + min.length;

}
</script>
</html>
